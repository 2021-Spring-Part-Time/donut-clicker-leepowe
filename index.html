<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Donut Clicker</title>
  </head>
<body>
    <header class="header">
      <h1 id="header__name">Fred the Baker Baking Company</h1>

      <nav class="header__nav">
        <p>Donut Clicker</p>
        <ul class="header__nav_dropdown">
          <li> <a href="#">Menu</a> 
            <ul>
              <li><a href="index.html">Play Donut Clicker</a></li>
              <li><a href="#AboutUs">About Us</a></li>
              <li><a href="#About__DonutClicker">About Donut Clicker</a></li>
              <li><a href="#ContactUs">Contact Us</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <body>
      <div class="container">
        <section class="main">
          <img src="images/donut.jpg" alt="Donut"/>
          <section class="main__clicks">
            <div id = "donut">
              <button class="main__donut_button" onclick="addDonut()">Will Click For Donuts!</button>
            </div>
        
          <p class="main__clicks_donutsMade">
            Donuts Made:  <div id = "donuts"></div>
          </p>

          </section>

          <section class="main__autoClicker">

            <button class="main__autoClicker_button" onclick="addAutoClicker()">Auto Clickers</button>
            <p class="main__autoClicker_purchased">Auto Clickers Purchased: <div id="autoClickers"></div>
            </p>

          </section>

          <section class="main__multiplier">

            <button class="main__multiplier_button" onclick="addMultiplier()">Multipliers</button>
            <p class="main__multiplier_purchased">Multipliers Purchased: 
            <div id="multipliers"></div>
            </p>
          </section>
        </section>
      </div>

      <div id="AboutUs">
        <h2>About Us</h2>
        <p id="AboutUs__Body"></p>
      </div>
      <div id="About__DonutClicker">
        <h2>About Donut Clicker</h2>
        <p id="About__DonutClicker_Body"></p>
      </div>
      <div id="ContactUs">
        <h2>Contact Us</h2>
        <p id="ContactUs__Body"></p>
      </div>

      <script src="./DonutMaker.js"></script>
    </body>
</html>
